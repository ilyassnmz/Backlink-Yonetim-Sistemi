<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backlink Projesi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
</head>
<body>
  <header>
    <h1 id="show-modal">Backlink Ekle</h1>
    <input type="text" id="search-input" placeholder="Backlink ara...">
    <select id="category-filter">
      <option value="all">Tümü</option>
      <option value="SEO">SEO</option>
      <option value="Reklam">Reklam</option>
      <option value="Blog">Blog</option>
    </select>
  </header>
  <div class="container" id="backlinks-container"></div>
  <div class="modal-container" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modal-title">Backlink Ekle</h3>
        <i class="fas fa-times close-icon" id="close-modal"></i>
      </div>
      <div class="modal-content">
        <form id="backlink-form">
          <input type="hidden" id="edit-index" />
          <div class="form-group">
            <label for="website-name">Website Adı</label>
            <input type="text" id="website-name" required />
          </div>
          <div class="form-group">
            <label for="website-url">Website Adresi</label>
            <input type="text" id="website-url" required />
          </div>
          <div class="form-group">
            <label for="website-tag">Etiket</label>
            <select id="website-tag" required>
              <option value="">Seçiniz</option>
              <option value="SEO">SEO</option>
              <option value="Reklam">Reklam</option>
              <option value="Blog">Blog</option>
            </select>
          </div>
          <button type="submit">Kaydet</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
